<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mb-4">Submit Feedback</h2>
                <form action="{{ url_for('submit_feedback') }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    <a href="{{ url_for('clean_records') }}" class="btn btn-warning">Delete records</a>
                </form>
            

            </div>
            
            
            <div class="col-md-6">
                <h2 class="mb-4">Previous Feedbacks</h2>
                {% if feedbacks %}
                    <div class="list-group">
                    {% for feedback in feedbacks %}
                        <div class="list-group-item">
                            <h5 class="mb-1">{{ feedback[1] }}</h5>
                            <p class="mb-1">{{ feedback[3] }}</p>
                            <small class="text-muted">Sentiment: {{ feedback[4] }}</small>
                        </div>
                    {% endfor %}
                    </div>
                {% else %}
                    <p>No feedbacks submitted yet.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
